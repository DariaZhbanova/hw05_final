{% load thumbnail %}
<article>
  <ul>
    <li>
      Автор: {{ post.author.get_full_name }}
    </li>
    <li>
      Дата публикации: {{ post.pub_date|date:"d E Y"}}
    </li>
  </ul>
  <h5>
    {{ post.get_text_title }}
  </h5>
  <p>
    {{ post.text|truncatechars:258 }}
    {% thumbnail post.image "960x339" crop="center" upscale=True as p %}
      <img class="card-img my-2" src="{{ p.url }}">
    {% endthumbnail %}
  </p>
</article>
